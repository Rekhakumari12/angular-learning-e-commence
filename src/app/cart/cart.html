<div class="cart-container">
  <h2>Shopping Cart</h2>
  <div *ngIf="totalItemCount; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <span>{{ item.name }} — ₹{{ item.price }}</span>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </div>
    <button class="clear-btn" (click)="clearCart()">Clear All</button>
    <app-order-summary [cartItems]="cartItems"></app-order-summary>
    <button class="checkout-btn" routerLink="/checkout" [disabled]="totalItemCount === 0">
      Checkout
    </button>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
    <button routerLink="/" class="clear-btn">Continue shopping</button>
  </ng-template>
</div>
